<div class="container col-12">
  <div class="row">
    <div class="col-12">
      <h4>Orders <p data-placement="top" data-toggle="tooltip" title="Add Orders" class="float-right">
        <button class="btn btn-primary btn-xs" data-title="Add Item" data-toggle="modal" data-target="#add" (click)="openCreateModal()">
          Add Orders
        </button>
        <button class="btn btn-primary btn-xs" data-title="Add Item" data-toggle="modal" data-target="#add" (click)="sendMessage()">
          Send Message
        </button>
      </p></h4>
      <div class="table-responsive" *ngIf="ordersList && ordersList.length > 0">
        <table datatable class="row-border hover">
          <thead>
          <tr>
            <th>Order No</th>
            <th>Table Number</th>
            <th>Remarks</th>
            <th>Status</th>
            <th>View/Edit</th>
            <!--<th>View Detail</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let order of ordersList" > <!--(click)="openDetailsModal(order)"> !-->
            <td>{{order.id}}</td>
            <td>{{order.TableKey}}</td>
            <td>{{order.Remarks}}</td>
            <td>{{order.Status==1?'Open':'Close'}}
              <!--<button type="button" class="btn btn-info btn-circle" title="Details" (click)="openDetailsModal(order)">-->
              <!--<fa-icon [icon]="faEye" ></fa-icon>-->
              <!--</button>-->

            </td>
            <td> <button type="button" class="btn btn-info btn-circle" title="Edit Order" (click)="editOrderModal(order)">
              <fa-icon [icon]="faEye" ></fa-icon>
            </button></td>
            <!--<td>-->
            <!--<button type="button" class="btn btn-info btn-circle" title="Details" (click)="openDetailsModal(order)">-->
              <!--<fa-icon [icon]="faEye" ></fa-icon>-->
            <!--</button>-->
            <!--</td>-->
          </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!ordersList || ordersList.length < 1 ">
        <h6>No Data Found</h6>
      </div>
    </div>
  </div>
</div>
