<div cdkDrag cdkDragBoundary=".example-boundary"class="card" [ngClass]="{'stacked' :showImg==false}">

  <div *ngIf="showImg" class="card-image">
    <img *ngIf="showImg" src="{{data.imgUrl}}">
    <h2  *ngIf="data.header"  style="color:#e00a2e;padding: 10px;font-size: 25px;font-weight: 700;" class="card-title">Todays Special</h2>

    <span *ngIf="data.title" class="card-title" style="color:#20328a;">{{data.title}}</span>
    <a *ngIf="showImg" class="btn-floating halfway-fab waves-effect waves-light red"><i
        class="material-icons">add</i></a>
  </div>
  <div [ngClass]="{'card-content' :showImg==false}" style="background-color:#20328a;color: white;min-height: 150px"
    class="card-content">
    <p>{{data.description}}</p>
  </div>
  <div *ngIf="!showImg" class="card-action">
    <span class="card-title" style="color:#20328a;">{{data.title}}</span>
  </div>
</div>
